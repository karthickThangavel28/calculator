<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="con">
        <div class="cal">
            <div class="header"> 
                <p>CALCULATOR</p>
        </div>
            <input type="text" id="textcon" readonly>
            <button id="symbol" onclick="dele()" id="del">AC</button>
            <button id="symbol" onclick="cls()">‚Üê</button>
            <button id="symbol"onclick="display('+/-')">+/-</button>
            <button id="symbol" onclick="display('/')">/</button>
  
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button id="symbol" onclick="display('*')">*</button>
    
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button id="symbol" onclick="display('-')">-</button>


            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button id="symbol" onclick="display('+')">+</button>

            <button id="symbol" onclick="display('%')">%</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>            
            <button id="active" onclick="ans()" id="ans">=</button>
        </div>
        <div class="all-his">
            <div id="history">
            <h1>history</h1>
            <ul id="display">
                
            </ul>
        </div>
    </div>


    
    </div>
    
    <script src="index.js"></script>
